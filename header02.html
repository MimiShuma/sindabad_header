<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 02</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="header02style.css">
</head>

<body>
    <header id="container">
        <div class="one hide">
            <div class="topbar">
                <select name="language" id="language">
                    <option value="English">&#127760;English</option>
                    <option value="Bangla">&#127760;বাংলা</option>
                </select>
            </div>
            <nav class="navbar">
                <img src="assets/images/sindabad.png" alt="logo of sindabad" class="logo" />
                <div class="searchform">
                    <form>
                        <input type="search" name="query"
                            placeholder="Enter Your Search Here..." /><label><button>Search</button></label>
                    </form>
                </div>
                <div style="padding-left: 175px; padding-top: 35px;">
                    <i class="fa-regular fa-user fa-2xl" style="color: #000000;"></i>
                    <a href="#" class="w-100" style="padding-left: 10px;">Log&nbsp;In&nbsp;/ Sign&nbsp;Up</a>
                </div>
                <a href="#" style="padding-top: 35px; padding-left: 35px;"><i class="fa-solid fa-bag-shopping fa-2xl"
                        style="color: #000000;"></i></a>
            </nav>
        </div>
    </header>
    <button class="open-btn">Button</button>
    <script>
        document.querySelectorAll('.open-btn').forEach(btn =>
            btn.addEventListener('click', e => {
                btn.parentElement.querySelector('.one').classList.toggle('hide');
            })
        );
    </script>
</body>

</html>
