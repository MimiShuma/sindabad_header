<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="topbar">
            <select name="language" id="language">
                <option value="English">&#127760;English</option>
                <option value="Bangla">&#127760;বাংলা</option>
            </select>
        </div>
        <nav class="navbar">
            <img src="assets/images/sindabad.png" alt="logo of sindabad" class="logo" />
            <div class="searchform">
                <form>
                    <input type="search" name="query"
                        placeholder="Enter Your Search Here..." /><label><button>Search</button></label>
                </form>
            </div>
            <i class="fa-regular fa-user fa-2xl" style="color: #000000;"></i>
            <a href="#" class="w-100">Sign&nbsp;In&nbsp;/ Sign&nbsp;Up</a>
            <a href="#"><i class="fa-solid fa-bag-shopping fa-2xl" style="color: #000000;"></i></a>

</body>

</html>
